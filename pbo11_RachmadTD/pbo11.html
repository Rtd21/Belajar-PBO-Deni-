<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachmad Taufik Deniarto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }
        td {
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #d1f0d1;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>nama</th>
        </tr>
        <tr>
            <td>1</td>
            <td>satu</td>
        </tr>
        <tr>
            <td>2</td>
            <td>dua</td>
        </tr>
        <tr>
            <td>3</td>
            <td>tiga</td>
        </tr>
    </table>
</body>
</html>
